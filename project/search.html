<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMC | Pocket Movie Catalog</title>
    <meta name="description" content="The search page for Pocket Movie Catalog (PMC). Here you can search for a movie, show, or both with the media title dropdown and see the poster, description, and tags!">
    <meta name="author" content="Zachery Nielsen">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/mobile-base.css">
    <script src="scripts/getdates.js" defer></script>
    <script type="module" src="scripts/search.js"></script>
  </head>
  <body>
    <header>
      <div class="title">
        <img src="img/logo.png" alt="PMC Logo" class="logo">
        <h1>Pocket Movie Catalog</h1>
      </div>
      <nav>
        <a id="menu" href="#"></a>
        <ul class="navbar">
          <li><a href="index.html">Home</a></li>
          <li><a href="categories.html">Categories</a></li>
          <li><a href="search.html">Search</a></li>
        </ul> 
      </nav>
    </header>
    <main>
      <form>
        <h2>Search For A Title</h2>
        <hr>
        <label for="media-dropdown" id="media-label">Media Type:</label>
        <select name="media-dropdown" id="media-dropdown">
          <option value="all" id="all" class="type-select" selected>All</option>
          <option value="movies" id="movies" class="type-select">Movies</option>
          <option value="shows" id="shows" class="type-select">Shows</option>
        </select>
        <label for="media-name" id="name-label">Title:</label>
        <select name="media-name" id="media-name"></select>
      </form>
      <div class="media-grid" id="media-single"></div>
    </main>
    <footer>
      <p>&copy; <span id="currentYear"></span> ðŸª´ Zachery Nielsen ðŸª´ Utah, United States</p>
      <p id="lastModified"></p>
    </footer>
  </body>
</html>
