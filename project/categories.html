<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMC | Pocket Movie Catalog</title>
    <meta name="description" content="The categories page for Pocket Movie Catalog (PMC). Here you can see the entire collection of your catalog, as well as filter it by media type and tags!">
    <meta name="author" content="Zachery Nielsen">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/mobile-base.css">
    <script src="scripts/getdates.js" defer></script>
    <script type="module" src="scripts/categories.js"></script>
  </head>
  <body>
    <header>
      <div class="title">
        <img src="img/logo.png" alt="PMC Logo" class="logo">
        <h1>Pocket Movie Catalog</h1>
      </div>
      <nav>
        <a id="menu" href="#"></a>
        <ul class="navbar">
          <li><a href="index.html">Home</a></li>
          <li><a href="categories.html">Categories</a></li>
          <li><a href="search.html">Search</a></li>
        </ul> 
      </nav>
    </header>
    <main>
      <div class="media-grid"></div>
      <section class="side-box tags">
        <h2>Filter by Tag</h2>
        <ul id="tag-list"></ul>
        <button id="clear-btn">Clear Tag Selection</button>
        <hr>
        <h2>Filter by Type</h2>
        <ul id="type-list">
          <li class="type-filter" id="movie">Movies</li>
          <li class="type-filter" id="show">Shows</li>
          <li class="type-filter" id="all">All</li>
        </ul>
      </section>
    </main>
    <footer>
      <p>&copy; <span id="currentYear"></span> ðŸª´ Zachery Nielsen ðŸª´ Utah, United States</p>
      <p id="lastModified"></p>
    </footer>
  </body>
